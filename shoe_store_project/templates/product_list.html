<!-- In the product loop, update the image container -->
<div class="image-container">
    {% if product.display_image %}
    <img src="{{ product.display_image }}" class="card-img-top" alt="{{ product.name }}" style="height: 100%; object-fit: cover;">
    {% else %}
    <i class="fas fa-shoe-prints fa-4x text-white"></i>
    {% endif %}
    <div class="category-badge">{{ product.category.name }}</div>
</div>
